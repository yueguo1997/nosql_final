<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="navbar-brand" href="/">
    <img src="/image/download.jpg" width="65" height="30" class="d-inline-block align-top" alt="">
  </a>
      </li >
       <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
      </li>

      <li class="nav-item active">
        <a class="nav-link" href="/search">Search <span class="sr-only">(current)</span></a>
      </li>


        <li class="nav-item active">
        <a class="nav-link" href="/advanced"> Advanced <span class="sr-only">(current)</span></a>
      </li>

    </ul>
  </div>
</nav>
<p></p>

<br>
 <form action = "/search" method = 'get'>
     <center>
      <label for = "">
          Business_Name: <input type = "text" name = "business_name">
      </label>
         <label for = "">
          City: <input type = "text" name = "city">
      </label>
      <label for = "">
           <input type = "submit" value = "Search">
      </label>
         </center>
  </form>
<br><br>



<div class="container">
  <h2 class="text-center">Business</h2><br>
    <a href="/addbusiness"  class="btn btn-success active btn-sm" role="button" aria-pressed="true">Add new Business</a>
  <table class="table table-light table-striped">
    <thead>
      <tr>

        <th>Business</th>
          <th>Address</th>
          <th>Open</th>






      </tr>
    </thead>
    <tbody>
    {% if data %}
    {% for i in data %}
      <tr>
        <td>{{i.name}}</td>
          <td>{{i.address}}</td>
          <td>{{i.open}}</td>
          <td>
              <a href="{{'/search/review/'+i.id}}"  class="btn btn-primary active btn-sm" role="button" aria-pressed="true">Reviews</a>

          </td>
          <td>
          <a href="{{'/updatebusiness/'+ i.id}}"  class="btn btn-info active btn-sm" role="button" aria-pressed="true">Update</a>
          </td>
              <td>
              <a href="{{'/deletebusiness/'+ i.id}}"  class="btn btn-secondary active btn-sm" role="button" aria-pressed="true">Delete</a>
          </td>
          <td>
              <a href="{{'/analysisbusiness/' + i.id}}"  class="btn btn-secondary active btn-sm" role="button" aria-pressed="true">Analysis</a>
          </td>
      </tr>
    {% endfor %}
    {% endif %}
    </tbody>
  </table>
</div>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
