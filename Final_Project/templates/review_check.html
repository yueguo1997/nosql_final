</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

      </li >
       <li class="nav-item active">
        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>

<br>
<a href = "{{'/datamanage/'+ data[0]}}"  class="btn btn-primary active" role="button" aria-pressed="true">Add Review</a>


{% if data[1] %}
{% for i in data[1] %}
<center>
<div class="card w-75">
    <div class="btn-group btn-group-toggle" data-toggle="buttons" style = "width: 10%">
  <a class="btn btn-primary btn-sm" role="button" href = "{{'/update_review/'+ i.review_id}}">Edit</a>
    <a class="btn btn-secondary btn-sm" role="button" href = "{{'/delete_review/'+ i.review_id}}">Delete</a>
</div>

  <div class="card-body">
    <h5 class="card-title">{{i.user_name}}</h5>
    <div class="shadow-lg p-3 mb-5 bg-white rounded" style = "width: 75%">


        {{i.text}}

    </div>
      <button type="button" class="btn btn-success btn-lg" >{{i.stars}} stars</button>
  </div>


</div>
    </center>
{% endfor %}
{% endif %}


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

</body>
</html>
